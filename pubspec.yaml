name: tutopedia
description: A e-learning apps for students.

publish_to: "none"

version: 1.0.8+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.1
  email_validator: ^2.1.17
  http: ^0.13.5
  flutter_spinkit: ^5.1.0
  salomon_bottom_bar: ^3.3.1
  youtube_player_flutter: ^8.1.2
  provider: ^6.0.5
  shared_preferences: ^2.0.18
  package_info_plus: ^3.0.3
  path_provider: ^2.0.13
  image_picker: ^0.8.6+4
  fluttertoast: ^8.2.1
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
