name: tutopedia
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.1
  email_validator: ^2.1.17
  http: ^0.13.5
  flutter_spinkit: ^5.1.0
  salomon_bottom_bar: ^3.3.1
  youtube_player_flutter: ^8.1.2
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf

    - family: Gloock
      fonts:
        - asset: assets/fonts/Gloock-Regular.ttf
